<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>

<body>
    <h1 class="calc-header">Calculator by Solar_Tiger</h1>

    <div class="calc-container">

        <h2 class="calc-display">0</h2>

        <div class="calc-buttons-container">

            <div class="calc-btn-container">
                <button>MR</button>
                <button>M+</button>
                <button>M-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>00</button>
                <button>.</button>
            </div>

            <div class="calc-btn-container-two">
                <button>&#10188;</button>
                <button>AC</button>
                <button>%</button>
                <button>+/-</button>
                <button>X</button>
                <button>&#247;</button>
                <button>+</button>
                <button>-</button>
                <button>=</button>
                <button>C</button>
            </div>
        </div>

    </div>
    <script src="javascript/calculator.js"></script>
</body>

</html>
